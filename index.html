<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <input class="slider" id="slider" type="range" min="6" max="20" />
            <button id="Generate" class="btns">
                Generate
            </button>
            <input type="radio" name="method" value="bubble">Bubble
            <input type="radio" name="method" value="quick">Quick
            <input type="radio" name="method" value="merge">Merge
            <button id="Sort" class="btns">
                Sort!
            </button>
            <input type="range"  id="speed" class="slider" min="1" max="1300" />
        </div>
        <div class="window">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
